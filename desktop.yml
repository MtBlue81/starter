- task:
    - name: make local sbin directory
      sudo: yes
      file:
        path: /usr/local/sbin
        state: directory
        mode: 0755

    - name: mod env path
      sudo: yes
      lineinfile: 
        dest: /etc/paths
        backup: yes
        regexp: "/usr/loca/sbin"
        line: "/usr/local/sbin"
        insertbefore: "/usr/sbin"

